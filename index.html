<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Minuteur Séquentiel</title>
<link rel="manifest" href="/manifest.json">
<link rel="stylesheet" href="/style.css">
</head>
<body>
<div id="updateBanner" class="hidden">
  <div class="banner-inner">
    Nouvelle version disponible — <button id="updateBtn">Mettre à jour</button>
    <button id="dismissUpdate" class="muted">Ignorer</button>
  </div>
</div>

<div id="configScreen" class="container">
  <h1>Minuteur Séquentiel</h1>

  <label>Durée (secondes)</label>
  <input type="number" id="durationInput" value="30" min="1">

  <label>Couleur</label>
  <div id="colorPicker" class="color-picker"></div>

  <label>Label (optionnel)</label>
  <input type="text" id="labelInput" placeholder="Ex. Travail">

  <button id="addStep">Ajouter étape</button>
  <div id="sequenceList" class="sequence"></div>
  <button id="startSequence">Démarrer</button>
</div>

<div id="timerScreen" class="timer-screen hidden">
  <h2 id="currentLabel"></h2>
  <svg width="250" height="250" viewBox="0 0 250 250" preserveAspectRatio="xMidYMid meet">
    <circle r="110" cx="125" cy="125" stroke="#eee" stroke-width="15" fill="none"/>
    <circle id="progress" r="110" cx="125" cy="125" stroke="tomato" stroke-width="15" fill="none"
      stroke-dasharray="690" stroke-dashoffset="690" stroke-linecap="round"
      transform="rotate(-90 125 125)" />
    <text id="timeText" x="125" y="135" text-anchor="middle">0</text>
  </svg>

  <div class="timer-controls">
    <button id="pauseBtn">⏸ Pause</button>
    <button id="resumeBtn">▶ Reprendre</button>
    <button id="stopBtn">⏹ Arrêter</button>
  </div>
</div>

<script src="/app.js"></script>
</body>
</html>
